<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/app.css">
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>Bienvenue au McGlody</h1>
        <small>Vous pouvez composer votre menu parmis la liste de choix suivante</small>
      </header>
      <main class="main-box">
          <section>
            <h2>Composer votre plat</h2>
            <div id="menu"></div>
          </section>
          <section>
            <h2>Votre panier</h2>
            <div id="choice">
              <h3> Votre choix : </h3>
              <p id="msg"></p>
              <ul id="choice-list"></ul>
              <div>
                <p class="alert alert-info">Total de vos achats : <span id="total"></span></p>
                <button class="col-xs-12 btn btn-success" id="book">Commander</button>
              </div>
            </div>
          </section>
      </main>
    </div>
    <script src="static/js/app.js"></script>
  </body>
</html>
